<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Agenda de Contatos</h1>
        <img src="./midia/contatos.png" alt="icone" >
    </header>
    <form id="contatos">
        <input type="text"  id="nome" required placeholder="Nome do Contatos">
        <input type="text" id="telefone" required placeholder="Telefone">
        <button type="submit">Criar</button>
    </form>
    <table cellspacing="0"> 
        <thead >
            <tr>
                <th>Contatos</th>
                <th>Telefones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nome-do-contato"> --- </td>
                <td id="tel-do-contato"> --- </td>
            </tr>
        </tbody>
    </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
